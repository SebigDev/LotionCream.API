<section id="section1" class="cd-section">
  <div class="parallax1">
    <div class="overlay">
        <div class="container">
          <div class="row">
           <div class="col-md-12">
            <div class="col-md-6" *ngFor="let product of products">
                <div class="well well-md" value="product.productID">
                  <h4 class="text-center">{{product?.productName}}</h4>
                  <ul class="list-group">
                    <li class="list-group-item well well-sm" *ngFor="let productList of productLists">
                       <a [routerLink]="['/']" routerLinkActive="active">{{productList.listName}}</a>
                    </li>
                  </ul>
                </div>
             </div>
    </div>
      </div>
      </div>
    </div>
   </div>
</section><!-- cd-section -->
